	<section class="contact">
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2">
					<form class="contact-form no-focus">
						<label>Name</label>
						<input type="text" name="" placeholder="Full name">
						<label>Email</label>
						<input type="text" name="" placeholder="example@example.com">
						<label>Subject</label>
						<input type="text" name="" placeholder="Enter a Subject">
						<label>Message</label>
						<textarea rows="5" placeholder="Enter Your Message"></textarea>
						<div class="text-center">
							<button type="sumbit">SEND MESSAGE</button>
						</div>
					</form>
				</div>
